        Welcome to Microvet scanning app

  <div padding>
  <button ion-button (click)="scanStock()"> Start new inventory </button>
  <button ion-button (click)="previousScans()"> show previous scan </button>
  <button ion-button (click)="continueFromPrevious()"> Continue from previous </button>
    <ion-list>
      
    <ion-item *ngFor='let stockItem of stockItems'>
        <button ion-item >
            {{ stockItem.barcode }}
          </button>
          <button ion-item>
              {{ stockItem.quantity }}
            </button>
    </ion-item>
        
    </ion-list>
  </div>
</ion-content>


<ion-item *ngFor='let scannedStockItem of scannedStockItems'>
    <button ion-item >
        {{ scannedStockItem.barcode }}
      </button>
      <button ion-item>
          {{ scannedStockItem.amount }}
        </button>
        <button ion-item>
            {{ scannedStockItem.date }}
          </button>
</ion-item>
